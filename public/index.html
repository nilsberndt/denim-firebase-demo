<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Denim Firebase Demo</title>

    <!-- Firebase general 'app' script -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <!-- Firebase feature scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>

    <!-- Script and styles for Firebase login UI -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" 
        href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <!-- initialize Firebase and the SDK after all desired features are loaded -->
    <script src="scripts/firebase-init.js"></script>

    <!-- Site JS -->
    <script src="scripts/index.js"></script>

    <!-- Site styles -->
    <link href="styles/site.css" type="text/css" rel="stylesheet" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet"> 

  </head>
  <body>
    <header>
      <object type="image/svg+xml" data="images/denim-logo.svg"></object>
      <div id="firebaseui-auth-container"></div>
    </header>

    <div id="message">
      <h2 id="greeting"></h2>
    </div>
    <p id="load"></p>
    <button id="logout">LOG OUT</button>
  </body>
</html>
