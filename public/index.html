<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Denim Firebase Demo</title>

    <!-- Firebase general 'app' script -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>

    <!-- Firebase specific feature scripts (Authentication and Realtime DB) -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>

    <!-- Script and styles for Firebase login UI -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" 
        href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <!-- initialize Firebase after all desired features are loaded -->
    <script>

              /* Initialize Firebase
              // TODO: Replace with your project's customized code snippet
              var config = {
                apiKey: "<API_KEY>",
                authDomain: "<PROJECT_ID>.firebaseapp.com",
                databaseURL: "https://<DATABASE_NAME>.firebaseio.com",
                projectId: "<PROJECT_ID>",
                storageBucket: "<BUCKET>.appspot.com",
                messagingSenderId: "<SENDER_ID>",
              };
              firebase.initializeApp(config);
              */


      // FirebaseUI config
      var uiConfig = {
      callbacks: {
        signInSuccessWithAuthResult: () => false
      },
      signInOptions: [
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        firebase.auth.GoogleAuthProvider.PROVIDER_ID
      ]};

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());

      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>

    <!-- Site JS -->
    <script src="scripts/index.js"></script>

    <!-- Site styles -->
    <link href="styles/site.css" type="text/css" rel="stylesheet" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet"> 

  </head>
  <body>
    <header>
      <object type="image/svg+xml" data="images/denim-logo.svg"></object>
      <div id="firebaseui-auth-container"></div>
    </header>

    <div id="message">
      <h2 id="greeting"></h2>
    </div>
    <p id="load"></p>
    <button id="logout">LOG OUT</button>
  </body>
</html>
